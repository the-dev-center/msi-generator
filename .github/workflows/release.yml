name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0

permissions:
  contents: write # Required to create releases

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: msi-generator
            asset_name: msi-generator-linux-amd64
          - os: windows-latest
            artifact_name: msi-generator.exe
            asset_name: msi-generator-windows-amd64.exe
          - os: macos-latest
            artifact_name: msi-generator
            asset_name: msi-generator-macos-amd64

    steps:
      - uses: actions/checkout@v4

      # Add zlib dependency for Linux LDC builds
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y zlib1g-dev

      - name: Install D compiler
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: ldc-latest

      - name: Build
        run: dub build --build=release --config=prod

      - name: Rename artifact
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv msi-generator.exe ${{ matrix.asset_name }}
          else
            mv msi-generator ${{ matrix.asset_name }}
          fi

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
          # Let GitHub auto-generate the title and body if not specified
          draft: false
          prerelease: false
