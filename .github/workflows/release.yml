name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0

permissions:
  contents: write # Required to create releases

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: msi-generator
            asset_name: msi-generator-linux-amd64
          - os: windows-latest
            artifact_name: msi-generator.exe
            asset_name: msi-generator-windows-amd64.exe
          - os: macos-latest
            artifact_name: msi-generator
            asset_name: msi-generator-macos-amd64

    steps:
      - uses: actions/checkout@v4

      # Add zlib dependency for Linux LDC builds
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y zlib1g-dev

      - name: Install D compiler
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: ldc-latest

      - name: Build
        run: dub build --build=release --config=prod

      - name: Rename artifact
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv msi-generator.exe ${{ matrix.asset_name }}
          else
            mv msi-generator ${{ matrix.asset_name }}
          fi

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
          draft: false
          prerelease: false

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
